<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Animated Element</title>
    <style>
      /* Define the keyframes for the animation */
      @keyframes move {
        0% { left: 0; }
        100% { left: calc(100vw - 50px); }
      }
      
      /* Apply the animation to the element */
      .element {
        position: absolute;
        left: 0;
        animation: move 5s linear infinite;
        width: 50px;
        height: 50px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="element"></div>
  </body>
</html>
